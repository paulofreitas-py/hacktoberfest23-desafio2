<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>ShoeShop</title>
</head>

<body>
  <header>
    <div id="cupom-container" class="flex">
      <span id="cupom">Ganhe R$ 10,00 de desconto no frete</span>
    </div>
    <div id="title-container" class="flex">
      <h1 id="title">Jordan Shoes</h1>
    </div>
  </header>
  <main>
    <article id="container-slogan" class="flex">
      <div id="img-slogan">
        <!-- if anything bad happen, put a dot between the divs-->
      </div>
      <div id="content-slogan">
        <h1 id="title-slogan">A melhor loja de Jordan</h1>
        <span id="description-slogan">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</span>
      </div>
    </article>
  </main>
</body>

</html>
